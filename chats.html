<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header-header__title">Chats</h1>
      <div class="screen-header-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://avatars.githubusercontent.com/u/3612017?v=4"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Nicolas</h4>
              <h6 class="user-component__subtitle">
                Please check my kokoa account info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">08:55</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <il class="nav__link"
          ><a href="friends.html"><i class="far fa-user fa-2x"></i></a
        ></il>
        <il class="nav__link"
          ><a href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i></a
        ></il>
        <il class="nav__link"
          ><a href="find.html"><i class="fas fa-search fa-2x"></i></a
        ></il>
        <il class="nav__link">
          <span class="nav__dot dot"></span>
          <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a
        ></il>
      </ul>
    </nav>

    <div id="no-mobile">Your screen is too big :()</div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
